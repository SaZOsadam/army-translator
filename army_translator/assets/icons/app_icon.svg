<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A020F0"/>
      <stop offset="50%" style="stop-color:#6739C6"/>
      <stop offset="100%" style="stop-color:#4040BF"/>
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#purpleGradient)"/>
  <!-- Microphone body -->
  <rect x="206" y="100" width="100" height="180" rx="50" fill="white"/>
  <!-- Microphone grille lines -->
  <line x1="230" y1="140" x2="282" y2="140" stroke="#A020F0" stroke-width="4" stroke-linecap="round"/>
  <line x1="230" y1="165" x2="282" y2="165" stroke="#A020F0" stroke-width="4" stroke-linecap="round"/>
  <line x1="230" y1="190" x2="282" y2="190" stroke="#A020F0" stroke-width="4" stroke-linecap="round"/>
  <line x1="230" y1="215" x2="282" y2="215" stroke="#A020F0" stroke-width="4" stroke-linecap="round"/>
  <line x1="230" y1="240" x2="282" y2="240" stroke="#A020F0" stroke-width="4" stroke-linecap="round"/>
  <!-- Microphone stand arc -->
  <path d="M150 240 Q150 340 256 340 Q362 340 362 240" 
        fill="none" 
        stroke="white" 
        stroke-width="20" 
        stroke-linecap="round"/>
  <!-- Microphone stand -->
  <line x1="256" y1="340" x2="256" y2="400" stroke="white" stroke-width="20" stroke-linecap="round"/>
  <line x1="186" y1="400" x2="326" y2="400" stroke="white" stroke-width="20" stroke-linecap="round"/>
  <!-- Sound waves left -->
  <path d="M120 190 Q90 190 90 240 Q90 290 120 290" 
        fill="none" 
        stroke="white" 
        stroke-width="12" 
        stroke-linecap="round"
        opacity="0.7"/>
  <path d="M80 160 Q40 190 40 240 Q40 290 80 320" 
        fill="none" 
        stroke="white" 
        stroke-width="12" 
        stroke-linecap="round"
        opacity="0.4"/>
  <!-- Sound waves right -->
  <path d="M392 190 Q422 190 422 240 Q422 290 392 290" 
        fill="none" 
        stroke="white" 
        stroke-width="12" 
        stroke-linecap="round"
        opacity="0.7"/>
  <path d="M432 160 Q472 190 472 240 Q472 290 432 320" 
        fill="none" 
        stroke="white" 
        stroke-width="12" 
        stroke-linecap="round"
        opacity="0.4"/>
</svg>
