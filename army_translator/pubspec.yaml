name: army_translator
description: ARMY Live Translator - Real-time Korean to English translation for BTS content
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Supabase
  supabase_flutter: ^2.3.0
  
  # Authentication
  google_sign_in: ^6.2.1
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # Audio Recording & Processing
  record: ^5.0.4
  just_audio: ^0.9.36
  audio_waveforms: ^1.0.5
  permission_handler: ^11.2.0
  
  # UI Components
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  
  # Utilities
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  intl: ^0.19.0
  path_provider: ^2.1.2
  share_plus: ^7.2.1
  file_picker: ^6.1.1
  
  # Clipboard & Export
  clipboard: ^0.1.3
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # Payments (Premium)
  purchases_flutter: ^6.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/dictionary/
  
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.otf
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.otf
          weight: 800
